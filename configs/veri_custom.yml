MODEL:
  PRETRAINED: True
 
INPUT:
  SIZE_TRAIN: [224, 224]
  SIZE_TEST: [224, 224]
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225]
  PROB: 0.5 # random horizontal flip
  RE_PROB: 0.5 # random erasing 
  PADDING: 0

DATASETS:
  NAMES: 'veri'
  DATA_PATH: 'E:/datasets/VeRi/VeRi_with_plate'
  TRAIN_PATH: 'image_train'
  QUERY_PATH: 'image_query'
  GALLERY_PATH: 'image_test'

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 8
  NUM_WORKERS: 4

SOLVER:
  OPTIMIZER_NAME: 'Adam'
  MAX_EPOCHS: 60
  BASE_LR: 0.0001
  BIAS_LR_FACTOR: 1
  WEIGHT_DECAY: 0.0005
  WEIGHT_DECAY_BIAS: 0.0005
  IMS_PER_BATCH: 16
  FP16: True

  STEPS: [4, 8, 12, 20, 28, 36, 52]
  GAMMA: 0.6

  WARMUP_FACTOR: 0.01
  WARMUP_ITERS: 10
  WARMUP_METHOD: 'linear'

  CHECKPOINT_PERIOD: 5
  LOG_PERIOD: 20  # Number of batches between logs.
  EVAL_PERIOD: 10

  CYTHON: True

TEST:
  IMS_PER_BATCH: 16
  DEBUG: True
  WEIGHT: "./outputs/veri/resnet50_epoch60.pth"

OUTPUT_DIR: "./outputs/veri"
